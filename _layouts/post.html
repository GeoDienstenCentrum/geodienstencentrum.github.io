---
layout: default
---
<article lang="{{ page.language }}">
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date_to_string }}</p>

  <section id="summary">
    <h3>tl;dr</h3>
    <p>{{ page.description }}</p>
  </section>

  <section class="post">
    {{ content }}
  </section>

  {% include tags.html %}
