<!DOCTYPE html>
<html lang="nl-NL" class="no-js" id="document">
    <head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link rel="dns-prefetch" href="" -->
        <link rel="stylesheet" href="/css/main.css" type="text/css">
        <link rel="stylesheet" href="/css/screen.css" media="screen, projection" type="text/css">
        <link rel="stylesheet" href="/css/print.css" media="print" type="text/css">
        <!--[if lte IE 8]><link rel="stylesheet" href="/css/old-ie.css"><![endif]-->
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="alternate" type="application/atom+xml" title="Atom feed" href="{{ site.url }}/atom.xml">
        <link rel="alternate" type="application/rss+xml" title="RSS feed" href="{{ site.url }}/rss.xml">
        <link rel="canonical" href="{{ page.url }}">
        <link rel="contents" href="{{ site.url }}/sitemap.html" title="Index">
        <link rel="start" href="{{ site.url }}">
        <link rel="author" href="/humans.txt">

        <link rel="prefetch" href="/sitemap.html">
        <link rel="prefetch" href="/blog.html">
        <link rel="prefetch" href="/over.html">
        <link rel="prefetch" href="/tag/index.html">
        <link rel="prefetch" href="/index.html">

        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.tags | join: ',' }}">
        <meta name="robots" content="index, follow">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="{{ site.url}}{{ page.url }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.description }}">
        <meta name="twitter:site" content="@{{ site.site-twitter }}">
        <meta name="twitter:creator" content="@{{ site.author-twitter }}">

        <meta property="og:locale" content="nl_NL">
        <meta property="og:site_name" content="{{ site.name }}">
        <meta property="og:url" content="{{ site.url}}{{ page.url }}">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:image" content="{% if page.image %}{{ site.url }}/img/{{ page.image }}{% endif %}">
        <meta property="og:description" content="{{ page.description }}">
        <meta property="og:type" content="article">
        <meta property="article:published_time" content="{{ site.time }}">
        <meta property="article:modified_time" content="{{ site.time }}">
        <meta property="article:author" content="@{{site.author-twitter}}">
        {% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}">
        {% endfor %}
        <script type="text/javascript">
            var doc = document.getElementById('document');
            doc.removeAttribute('class', 'no-js');
            doc.setAttribute('class', 'js');
        </script>
    </head>
    <body>

        <div id="skipLinks" class="skiplinks">
            <a href="#mainMenu" class="skiplink">Naar hoofdnavigatiemenu</a>
            <a href="#mainContent" class="skiplink">Naar hoofdinhoud</a>
        </div>

        <div class="site">

          <header id="siteHeader" class="siteHeader" role="banner">
            <h1 class="title">{{ site.name }}</h1>
            <p class="subtitle">{{ site.subtitle }}</p>
            
{% include sitenav.html %}
            
          </header>

          <main id="mainContent" tabindex="-1" role="main">

          {{ content }}

          </main>

{% include footer.html %}

        </div>

        <div class="twitter-widget">
            <a class="twitter-timeline" href="https://twitter.com/GeoDiensten" data-widget-id="433591652326711296">Tweets van @GeoDiensten</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>


        <div class="site-footer">
              <span class="buttons">
                  <a href="https://www.accessibility.nl/ondersteuning/toegankelijke-bouwers" class="">
                    <img src="/img/toegankelijkeBouwer.png" alt="Mark is gecertificeerd Toegankelijk Bouwer, bekijk de lijst" width="117" height="33" />
                  </a>
              </span>

              <span class="rss">
                  <a href="/atom.xml" class="">
                    <span aria-hidden="true" data-icon="&#xe608;"></span>
                    <span class="visually-hidden">Atom feed voor deze site</span>
                  </a>
              </span>
        </div>

        <!--script src="//code.jquery.com/jquery-2.1.1.min.js" charset="utf-8"></script -->
        <script src="/js/script.js" charset="utf-8"></script>
    </body>
</html>
