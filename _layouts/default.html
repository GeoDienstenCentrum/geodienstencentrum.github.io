<!DOCTYPE html>
<html lang="nl-NL">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link rel="dns-prefetch" href="" -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css" media="screen, projection" type="text/css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/print.css" media="print" type="text/css">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="alternate" type="application/rss+xml" title="RSS Atom feed" href="atom.xml">
        <link rel="contents" href="sitemap.html" title="Index">
        <link rel="start" href="{{ site.url }}"/>
        <link rel="author" href="/humans.txt" />

        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.tags | join: ',' }}">
        <meta name="robots" content="index, follow">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="{{ site.url}}{{ site.baseurl }}/{{ post.url }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.description }}">
        <meta name="twitter:site" content="@{{ site.site-twitter }}">
        <meta name="twitter:creator" content="@{{ site.author-twitter }}">

        <meta property="og:locale" content="nl_NL">
        <meta property="og:site_name" content="{{ site.name }}">
        <meta property="og:url" content="{{ site.url}}{{ site.baseurl }}/{{ post.url }}">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:description" content="{{ page.description }}">
        <meta property="og:type" content="article">
        <meta property="article:published_time" content="{{ site.time }}">
        <meta property="article:modified_time" content="{{ site.time }}">
        <meta property="article:author" content="@{{site.author-twitter}}">
      {% for tag in page.tags %}
        <meta property="article:tag" content="{{ tag }}">
      {% endfor %}
    </head>
    <body>

        <div id="skipLinks" class="skipLinks">
            <a href="#mainMenu" class="skipLink">Naar hoofdnavigatiemenu</a>
            <a href="#mainContent" class="skipLink">Naar hoofdinhoud</a>
        </div>

        <div class="site">

          <header id="siteHeader" class="siteHeader">
            <h1 class="title">{{ site.name }}</h1>
            <nav id="siteNav" class="siteNav">
                <ul>
                    <li><a class="navItem" href="{{ site.baseurl }}/" id="mainMenu">home</a></li>
                    <li><a class="navItem" href="{{ site.baseurl }}/over.html" id="mainMenu">over</a></li>
                    <li><a class="navItem" href="{{ site.baseurl }}/blog.html">blog</a></li>
                    <li><a href="{{ site.baseurl }}/sitemap.html">sitemap</a></li>
                </ul>
            </nav>
          </header>

          <main id="mainContent" tabindex="-1">

          {{ content }}

          </main>

          {% include footer.html %}

        </div>

    </body>
</html>
