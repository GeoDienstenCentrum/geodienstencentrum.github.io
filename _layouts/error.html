<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <link href="/css/main.css" rel="stylesheet"  type="text/css">
        <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
        <link href="/css/print.css" media="print" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="alternate" type="application/rss+xml" title="RSS Atom feed" href="atom.xml">
        <link rel="contents" href="sitemap.html" title="Index">
        <link rel="start" href="{{ site.url }}">
        <link rel="prerender" href="/index.html">
        <link rel="prefetch" href="/sitemap.html">
        <link rel="prefetch" href="/blog.html">
        <link rel="prefetch" href="/tag/index.html">
    </head>
    <body>

        <div class="site">
          <header class="header">
            <h1 class="title">{{ site.name }}</h1>
          </header>

          {{ content }}

          {% include footer.html %}

        </div>
    </body>
</html>
