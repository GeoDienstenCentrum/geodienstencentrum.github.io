pdok:       |
  <abbr title="Publieke Dienstverlening Op de Kaart">PDOK</abbr> 
  biedt een ruime keus aan digitale geo-informatie van de overheid.
geotools:   |
  <a href="http://geotools.org">GeoTools</a> is een open source Java bibliotheek met programma 
  bouwstenen voor ruimtelijke data.
openlayers: |
  <a href="http://openlayers.org">OpenLayers</a> is een open source Javascript bibliotheek met programma 
  bouwstenen voor interactieve web cartografie.
ogc: |
  Het <abbr title="Open GIS Consortium">OGC</abbr> is de GIS specifieke (open) standaarden organisatie.
inspire: |
  De Europese richtlijn INSPIRE zorgt ervoor dat alle Europese lidstaten milieugerelateerde geo-informatie 
  publiceren op een geharmoniseerde manier.
wcag2: |
  De <abbr title="Web Content Accessibility Guidelines">WCAG</abbr> versie 2.0 zijn een open 
  standaard om kwaliteit van informatie overdracht op het internet te waarborgen. 
  Meer informatie over WCAG is te vinden op de <a href="http://www.w3.org/TR/WCAG20/">W3C WCAG2 website</a>.
GeoCMS: |
  Een <abbr title="Content Management Systeem">CMS</abbr> dat specifiek is ingericht voor publicatie van 
  ruimtelijke informatie.
openstreetmap: |
  <a href="http://www.openstreetmap.org/about">OpenStreetMap</a> is een, van origine Engels, vrijwilligersproject 
  om een vrije wereldkaart op te bouwen.
accessibility: |
  Accessibility is het Engelse woord voor toegankelijkheid. Vaak wordt het ook ingekort als a11y (a-elf-y).
dokuwiki: |
  <a href="https://www.dokuwiki.org/">DokuWiki</a> is een simpel te gebruiken en bijzonder veelzijdige 
  Open Source wiki software die geen database nodig heeft. Ingebouwde toegangsrechten en authenticatie 
  modules maken DokuWiki in het bijzonder bruikbaar in de context van bedrijven en het grote aantal 
  plugins bijgedragen door haar levendige gemeenschap geven een brede range van gebruiksmogelijkheden 
  naast de traditionele wiki.