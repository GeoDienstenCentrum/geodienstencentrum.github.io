{% if page.tags %}
  <footer id="tags" class="tags">
    <div class="row">
      <!-- span aria-hidden="true" data-icon="&#xe608;"></span -->
      <span class="screen-reader-text">tags:</span>
      <ul class="taglist">
        {% for tag in page.tags %}
        <li class="tag"><a href="{{ site.baseurl }}/tag/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </footer>
{% endif %}
