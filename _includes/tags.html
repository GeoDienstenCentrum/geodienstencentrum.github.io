{% if page.tags %}
  <footer id="tags" class="tags">
    
      <ul class="taglist">
        <li class="tag"><a href="/tag/">
          <span aria-hidden="true" data-icon="&#xe602;"></span>
          <span class="screen-reader-text">trefwoorden:</span></a>

      {% for tag in page.tags %}

  </footer>
{% endif %}
